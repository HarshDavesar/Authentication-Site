<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background-color: #B2A5FF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    nav {
      height: 70px;
      background-color: #000000;
      color: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0 20px;
    }

    nav h1 {
      font-size: 40px;
      text-shadow: 2px 2px 5px rgba(196, 73, 244, 0.642);
    }

    nav h1 span {
      color: #fd4459;
    }

    .dropdown {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .dropbtn {
      background-color: #fd4459;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 120px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content button {
      background: none;
      border: none;
      color: black;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    #img {
      height: 300px;
      width: 500px;
      background-color: #fd4459;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #img img {
      height: 180px;
      width: 460px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      nav h1 {
        font-size: 30px;
        margin-bottom: 10px;
      }

      .dropdown {
        position: static;
        transform: none;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .dropdown-content {
        right: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      #img {
        width: 90%;
        height: auto;
      }

      #img img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <nav>
    <h1>Sign<span>It</span></h1>
    <div class="dropdown">
        <button class="dropbtn">Menu â–¾</button>
        <div class="dropdown-content">
            <button id="logout">Logout</button>
            <button id="deleteacc">Delete Acc</button>
        </div>
    </div>
</nav>

<main>
    <div id="img">
        <h4>E-mail Logged in: <span id="showEmail"></span></h4>
    </div>
</main>

<script src="main.js"></script>
</body>

</html>
